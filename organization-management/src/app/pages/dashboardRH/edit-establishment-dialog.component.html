<h2 mat-dialog-title i18n>Edit Establishment</h2>
<form [formGroup]="form" (ngSubmit)="save()" class="edit-establishment-form">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label i18n>Identification</mat-label>
      <input matInput formControlName="identification" maxlength="50" required>
      <mat-error *ngIf="form.get('identification')?.hasError('required')" i18n>Identification is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label i18n>Name</mat-label>
      <input matInput formControlName="name" maxlength="100" required>
      <mat-error *ngIf="form.get('name')?.hasError('required')" i18n>Name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label i18n>Address</mat-label>
      <input matInput formControlName="address" maxlength="255" required>
      <mat-error *ngIf="form.get('address')?.hasError('required')" i18n>Address is required</mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancel()" i18n>Cancel</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid" i18n>Save</button>
  </mat-dialog-actions>
</form>
