<div class="establishments-container">
  <h2 i18n>Establishments</h2>
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  <div *ngIf="error" class="error-message">{{ error }}</div>
  <table mat-table [dataSource]="establishments" class="mat-elevation-z8" *ngIf="!isLoading && !error">
    <ng-container matColumnDef="identification">
      <th mat-header-cell *matHeaderCellDef i18n>Identification</th>
      <td mat-cell *matCellDef="let est">{{ est.identification }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef i18n>Name</th>
      <td mat-cell *matCellDef="let est">{{ est.name }}</td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef i18n>Address</th>
      <td mat-cell *matCellDef="let est">{{ est.address }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef i18n>Actions</th>
      <td mat-cell *matCellDef="let est">
        <button mat-icon-button color="primary" (click)="openEditDialog(est)" aria-label="Edit establishment" i18n-aria-label>
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
